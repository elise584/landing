<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
    <div class="banner">
      <div class="container">
        <h1>My reading time</h1>
        <p>This is a nice moment...</p>
        <a href="#" class="btn-blue">For a quiet moment</a>
      </div>
    </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>Where can I read in peace?</h2>
    <div class="cards">
      <div class="card">
        <img src="images/undraw_at_home_octe.svg" alt="Home">
        <h2>At home</h2>
        <p>If your neighbours could stop hammering</p>
      </div>
      <div class="card">
        <img src="images/undraw_reading_time_gvg0.svg" alt="Reading">
        <h2>In peace</h2>
        <p>Enjoying a good story</p>
      </div>
      <div class="card">
        <img src="images/undraw_happy_music_g6wc.svg" alt="Music">
        <h2>With music</h2>
        <p>Listening to awesome music</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->

  <div class="footer">
    <ul class="list-inline">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-github"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p>This website was coded with ♥️ at Le Wagon.</p>
  </div>
